<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>TodoList</title>
    <script src="./main.js" defer></script>
  </head>
  <body class="bg-[#FEFEFE]">
    <main class="flex flex-col gap-4 items-center px-3">
      <!-- today tasks -->
      <h2 class="text-[#242424] font-extrabold text-base self-start">
        تسک‌های امروز
      </h2>
      <!-- no task today -->
      <p class="text-[#696969] font-normal text-sm self-start">
        تسکی برای امروز نداری!
      </p>
      <!-- empty -->
      <section class="hidden">
        <div
          class="border border-[#CCCCCC] rounded-[10px] border-dashed flex gap-2 items-center p-4 w-full"
        >
          <div class="h-6 w-6">
            <img src="./Img/add.svg" alt="add" />
          </div>
          <p class="text-[#007BFF] font-semibold text-sm">افزودن وظیفه جدید</p>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="opacity-50 border"
            src="./Img/2143202_Artboard 1.png"
            alt="today-task"
          />
          <h4 class="text-[#7D7D7F] font-extrabold text-[16px]">
            چه کارهایی امروز برای انجام داری؟
          </h4>
          <p class="text-[#AFAEB2] font-semibold text-sm text-center">
            میتونی الان تسک‌هاتو اینجا بنویسی و برنامه ریزی رو شروع کنی!
          </p>
        </div>
      </section>
      <!-- add new task-->
      <section class="w-full mt-7">
        <div
          class="border border-[#E9E9E9] rounded-xl flex flex-col gap-4 shadow-[0px_4px_58.5px_0px_#0000000F] py-4"
        >
          <!-- form -->
          <div
            class="flex flex-col gap-2 px-4 border border-t-0 border-x-0 border-b-[#E9E9E9] w-full pt-2.5 pb-4"
          >
            <input
              class="placeholder:text-[#7D7D7F] placeholder:font-semibold placeholder:text-sm"
              type="text"
              name=""
              value=""
              placeholder="نام تسک"
            />
            <textarea
              class="text-[#AFAEB2] font-normal text-xs"
              rows="3"
              cols=""
            >
توضیحات
            </textarea>
            <div
              class="border border-[#E9E9E9] flex justify-center items-center gap-2 py-1 px-2 rounded-sm w-18"
            >
              <img src="./Img/tag-right.svg" alt="tag-right" />
              <p class="text-[#AFAEB2]">تگ‌ها</p>
            </div>
          </div>
          <!-- close & add button -->
          <div class="px-4 flex gap-1.5 justify-end items-center w-full">
            <div class="bg-[#F5F5F5] p-1.5 rounded-md">
              <img src="./Img/close-circle.svg" alt="close" />
            </div>
            <div class="bg-[#007BFF] opacity-60 rounded-md px-4 py-1.5">
              <p class="text-white font-semibold text-xs">اضافه کردن تسک</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
